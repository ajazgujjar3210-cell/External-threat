version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: easm-postgres
    environment:
      POSTGRES_DB: easm_db
      POSTGRES_USER: easm_user
      POSTGRES_PASSWORD: easm_password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U easm_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: easm-redis
    ports:
      - "6379:6379"  # Redis on standard port
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

